<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd App by Aparna</title>
    <style>
        *{font-size: 40px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;}
        body{background-color: antiquewhite;}
        .nav{background-color: black;}
        .nav a{color: white; text-decoration: none; margin:10%; }
    </style>
</head>
<body>
<center>
    <div class="nav">
        <a href = "index.html"> Home </a>
        <a href="about.html">About Us</a>
    </div>
    <h1> Even Odd App </h1>
    <form onsubmit="check()">
        <input type="number" placeholder="Enter Integer" id ="num"/>
        <br><br>
        <input type="submit" value="check"/>
    </form>
    <h2 id="msg"/>
</center>
<script>
    function check(){
        event.preventDefault();
        let num = document.getElementById("num");
        let msg = document.getElementById("msg");

        if (num.value == ""){
            alert("u did not enter integer");
            msg.innerHTML="";
            num.focus();
            return;
        }
        let n = parseInt(num.value);
        let r = n % 2 == 0? "even" : "odd ";
        msg.innerHTML ="number is --> "+r;
    }
</script>
</body>
</html>
